<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="content-language" content="en-us">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="A FastAPI application used present scraped UCPD data.">
    <title>
      {% block title %}
        UCPD Incident Reporter
      {% endblock title %}
    </title>
    <link href="{{ url_for('static', path='/css/custom.css') }}"
          rel="stylesheet">
    <script type="text/javascript"
            src="{{ url_for('static', path='/d3.v3.min.js') }}"></script>
    {% block graphic_script %}
    {% endblock graphic_script %}
  </head>
  <body role="document">
    {% block content %}
    {% endblock content %}
  </body>
</html>
